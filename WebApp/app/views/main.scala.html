@(title: String)(head: Html)(content: Html = Html.empty)
<!DOCTYPE html>

<html>
<head>
<title>@title</title>
<link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">

<link rel="stylesheet" href="@routes.Assets.at("lib/bootstrap/css/bootstrap.min.css")"/>
<link rel="stylesheet" href="@routes.Assets.at("lib/bootstrap/css/bootstrap-responsive.min.css")"/>
<link rel="stylesheet" href="@routes.Assets.at("lib/jquery/css/pepper-grinder/jquery-ui-1.8.17.custom.css")"./>
<link rel="stylesheet" href="@routes.Assets.at("stylesheets/main.css")"/>

<script src="@routes.Assets.at("lib/jquery/js/jquery-1.7.1.min.js")"></script>
<script src="@routes.Assets.at("lib/jquery/js/jquery-ui-1.8.17.custom.min.js")"></script>
<script src="@routes.Assets.at("lib/underscore-min.js")"></script>
<script src="@routes.Assets.at("lib/backbone-min.js")"></script>
<script src="@routes.Assets.at("lib/bootstrap/js/bootstrap.min.js")"></script>

<script src="@routes.Assets.at("javascripts/user.js")"></script>

@head

<script src="@routes.Assets.at("javascripts/kickoff.js")"></script>
</head>
<body>
  <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container-fluid">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="/">Ubiquity</a>
          <div class="nav-collapse">
            <ul class="nav">
              <li class="home active"><a href="/">Home</a></li>
              <li class="devices"><a class="login-required" href="/devices">My Devices</a></li>
              <li class="projects"><a class="login-required" href="/projects">My Projects</a></li>
            </ul>
            <form id="login" action="/login" class="navbar-form pull-right">
              <input class="username input-small" type="text" placeholder="Username"/>
              <input class="password input-small" type="password" placeholder="Password"/>
              <button class="btn" type="submit" title="Log In">&raquo;</button>
            </form>
            <ul id="user" class="nav pull-right">
              <li class="dropdown">
                <a class="dropdown-toggle" href="#">
                  <span class="username"></span>
                  <span class="caret"></span>
                </a>
                <ul class="dropdown-menu">
                  <li><a href="/logoff">Log Off</a></li>
                  <li><a href="/settings">Settings</a></li>
                </ul>
              </li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>
  <div class="container" data-role="page">
    @content
    <footer>
      <p>&copy; Ubiquity 2012</p>
    </footer>
  </div>
</body>
</html>
